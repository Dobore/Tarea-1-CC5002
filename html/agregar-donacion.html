<!DOCTYPE html>
<head>
    <title>
        Agregar Donación
    </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/regiones_y_comunas.js"></script> 
</head>
<body>
    <div>
        <div>
            <b>Información de contacto</b>
        </div>
        <div>
            Nombre donante
            <input id="nombreDonante" name="nombreDonante" type="text" required>
        </div>
        <div>
            Email donante
            <input id="emailDonante" name="emailDonante" type="email" required>
        </div>
        <div>
            Número celular donante
            <input id="numeroCelular" name="numeroCelular" type="number" required>
        </div>
        <div>
            Región
            <select id="regiones"></select>
        </div>
        <div>
            Comuna
            <select id="comunas"></select>
        </div>
        <div>
            <b> Información del dispositivo</b>
        </div>
        <div>
            Nombre dispositivo
            <input id="nombreDispositivo" name="nombreDispositivo" type="text" required>
        </div>
        <div>
            Descripción
            <input id="descripcion" name="descripcion" type="text" required>
        </div>
        <div>
            Tipo
            <input id="tipo" name="tipo" type="text" required>
        </div>
        <div>
            Años de uso
            <input id="tiempoUso" name="tiempoUso" type="text" required>
        </div>
        <div>
            Estado funcionamiento
            <input id="estadoFuncionamiento" name="estadoFuncionamiento" type="text" required>
        </div>
        <div>
            Fotos de productos
            <input id="fotosProducto" name="fotosProducto" type="file" required>
        </div>
        <div>
            <button type="button" href="dummy">Agregar otro dispositivo a esta donación</button>
        </div>
        <div>
            <button type="button" href="dummy">Publicar esta donación</button>
        </div>
    </div>
